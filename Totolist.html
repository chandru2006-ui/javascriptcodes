<!DOCTYPE html>
<html>
  <head>
    <title>TO DO LIST</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: cadetblue;
        flex-direction: column;
        padding: 20px;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        border: 2px solid black;
        padding: 20px;
        background-color: azure;
        width: 100%;
        max-width: 500px;
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        margin: 0;
        color: rgb(19, 19, 104);
      }

      #hid {
        padding: 10px;
        width: 100%;
        background-color: aquamarine;
        border: 2px solid rgb(155, 116, 68);
        border-radius: 5px;
        font-weight: bold;
        font-size: 15px;
      }

      input[type="button"] {
        background-color: green;
        padding: 10px;
        width: 100%;
        max-width: 150px;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        margin-left: 100px;
      }
      input[type="button"]:hover
      {
        background-color: brown;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 16px;
      }
      
      .back-button {
        margin-top: 30px;
        padding: 15px;
        width: 100%;
        max-width: 200px;
        background-color: blue;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        font-size: medium;
        text-align: center;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: cornflowerblue;
      }

      .todo-item {
        padding: 10px;
        margin: 10px 0;
        background-color: gray;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 5px;
        font-size: 16px;
      }

      .todo-item button {
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>TO DO LIST</h1>
      <input type="text" id="hid" placeholder="Enter a item" /><br /><br />
      <input type="button" value="ADD" onclick="additem()" />
      <div id="result"></div>
    </div>

    <button onclick="location.href='index.html'" class="back-button">
      Back
    </button>

    <script>
      function additem() {
        var items = document.getElementById("hid").value;
        if (items === "") {
          alert("Please enter a value!");
        } else {
          var divEL = document.createElement("div");
          divEL.className = "todo-item";

          var textcontent = document.createElement("span");
          textcontent.textContent = items;

          var bt = document.createElement("button");
          bt.textContent = "Delete";

          bt.onclick = function () {
            divEL.remove();
          };

          divEL.appendChild(textcontent);
          divEL.appendChild(bt);
          document.getElementById("result").appendChild(divEL);
          document.getElementById("hid").value = "";
        }
      }
    </script>
  </body>
</html>

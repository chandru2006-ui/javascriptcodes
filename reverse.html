<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse String Calculator</title>
  <style>
    body {
      background-color: aqua;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: bold;
      font-size: large;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      border: 2px solid black;
      max-width: 500px;
      width: 90%;
      padding: 20px;
      border-radius: 10px;
      background-color: beige;
      box-sizing: border-box;
    }

    .container h1 {
      color: green;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 1px solid brown;
      border-radius: 5px;
      text-align: center;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid brown;
      border-radius: 5px;
      box-sizing: border-box;
      resize: none;
    }

    .b1 {
      text-align: center;
      margin-top: 20px;
    }

    input[type="button"] {
      padding: 10px 20px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }

    input[value="reset"] {
      background-color: green;
    }

    .bottom-bar {
      text-align: center;
      margin-top: 30px;
    }

    .back-button {
      padding: 12px 24px;
      background-color: blue;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: medium;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
  <form>
    <div class="container">
      <h1>Reverse Calculator</h1>
      <label for="hstr">String</label><br>
      <input type="text" id="hstr" placeholder="Enter the string" required><br><br>

      <h3>Reverse String:</h3>
      <textarea id="result" readonly></textarea><br><br>

      <div class="b1">
        <input type="button" value="Reverse" onclick="reverse1()">
        <input type="button" value="Reset" onclick="reset()">
      </div>
    </div>
    
    <div class="bottom-bar">
      <input type="button" onclick="location.href='index.html'" value="Back" class="back-button">
    </div>
  </form>

  <script>
    function reverse1() {
      var str = document.getElementById("hstr").value;
      var reversestring = "";
      for (let i = str.length - 1; i >= 0; i--) {
        reversestring += str[i];
      }
      document.getElementById("result").value = reversestring;
    }

    function reset() {
      document.getElementById("hstr").value = "";
      document.getElementById("result").value = "";
    }
  </script>
</body>
</html>

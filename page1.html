<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlickFinder - Page 1</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      background-image: url("page1.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .header-content {
      background-color: rgb(109, 104, 104);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .header-content h1 {
      color: #00ffcc;
      font-size: 30px;
      margin: 0;
    }

    .links-content {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .links-content a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .links-content a:hover {
      text-decoration: underline;
    }

    .Favorite-design {
      background-color: #00ffcc;
      padding: 10px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: black !important;
    }

    h2 {
      text-align: center;
      color: rgb(99, 192, 6);
      margin-top: 120px;
      font-size: 32px;
    }

    .button-areas {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .button-areas button {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      border: none;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .button-areas button img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    button:hover {
      background-color: red;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-content h1 {
        font-size: 24px;
      }

      .links-content a {
        font-size: 16px;
      }

      h2 {
        font-size: 24px;
        margin-top: 80px;
      }

      .button-areas button img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="header-content">
    <h1><span>Flick</span>Finder</h1>
    <div class="links-content">
      <a href="#">Home</a>
      <a href="#">Tv-Show</a>
      <a href="#">Movie</a>
      <a href="#">Upcoming</a>
      <a href="#" class="Favorite-design">Favorite</a>
    </div>
  </div>

  <h2>Welcome to home page1!</h2>

  <div class="button-areas">
    <button onclick="location.href='index.html'">
      <img src="left1.png" alt="Back">
    </button>
    <button onclick="location.href='page2.html'">
      <img src="right1.png" alt="Next">
    </button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0f6c97;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 40px;
      color: #124f8b;
      text-align: center;
    }

    #timer {
      font-size: 40px;
      margin: 20px 0;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      font-weight: bold;
      width: 100%;
      max-width: 150px;
    }

    #start {
      background-color: #0681d3;
      color: white;
    }

    #stop {
      background-color: #e4200a;
      color: white;
    }

    #reset {
      background-color: #1cc766;
      color: black;
    }

    .time-container {
      border: 2px solid black;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: #ceeaf7;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .bottom-bar {
      margin-top: 40px;
      text-align: center;
      width: 100%;
    }

    .back-button {
      background-color: blue;
      padding: 13px;
      border: none;
      border-radius: 10px;
      font-size: medium;
      font-weight: bold;
      color: white;
      width: 100%;
      max-width: 200px;
    }

    .back-button:hover {
      background-color: #0681d3;
    }

    @media (min-width: 600px) {
      .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="time-container">
    <h1>TIMER</h1>
    <div id="timer">25 : 00</div>

    <div class="button-group">
      <button id="start">START</button>
      <button id="stop">STOP</button>
      <button id="reset">RESET</button>
    </div>
  </div>

  <div class="bottom-bar">
    <input type="button" onclick="location.href='index.html'" value="Back" class="back-button">
  </div>

  <script>
    let startBtn = document.getElementById("start");
    let stopBtn = document.getElementById("stop");
    let resetBtn = document.getElementById("reset");
    let timerDisplay = document.getElementById("timer");

    let time = 1500; // 25 minutes in seconds
    let timer = null;

    function updateDisplay() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerDisplay.innerHTML = `${String(minutes).padStart(2, '0')} : ${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (timer !== null) return;
      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();
      time = 1500;
      updateDisplay();
    }

    startBtn.addEventListener("click", startTimer);
    stopBtn.addEventListener("click", stopTimer);
    resetBtn.addEventListener("click", resetTimer);

    updateDisplay(); // initialize display
  </script>

</body>
</html>

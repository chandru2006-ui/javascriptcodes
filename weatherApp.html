<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial;
      background-color: skyblue;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
      background-color: rgb(172, 181, 189);
      border: none;
    }
    button {
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      background-color: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: rgb(53, 51, 51);
      border-radius: 15px;
      padding: 20px;
      background-color: cadetblue;
    }
    .error {
      color: red;
      font-weight: bold;
      background-color: transparent;
      padding: 15px;
    }
    img {
      width: 100px;
      height: 100px;
    }
    .container {
      background-color: rgb(34, 175, 218);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    .back-button {
      margin-top: 50px;
      padding: 12px 24px;
      background-color: blue;
      color: white;
      font-weight: bold;
      font-size: medium;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå¶Ô∏è Weather Forecast App</h2>
    <input type="text" id="city" placeholder="Enter City" required>
    <button onclick="getWeather()">Check Weather</button>

    <div id="result"></div>
  </div>

  <button onclick="location.href='index.html'" class="back-button">
    Back
  </button>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const apiKey = "22332068219700aaef959a27e71ee009"; // Your API Key
      const resultDiv = document.getElementById("result");

      if (city === "") {
        resultDiv.className = "error";
        resultDiv.innerHTML = "Please enter a city name.";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          const temp = data.main.temp;
          const desc = data.weather[0].description;
          const wind = data.wind.speed;
          const icon = data.weather[0].icon;
          const iconUrl = `http://openweathermap.org/img/wn/${icon}@2x.png`;

          resultDiv.className = "";
          resultDiv.innerHTML = `
            <h3>üìç Weather in ${data.name}</h3>
            <img src="${iconUrl}" alt="Weather Icon"><br>
            üå°Ô∏è <strong>Temperature:</strong> ${temp}¬∞C<br>
            ‚òÅÔ∏è <strong>Condition:</strong> ${desc}<br>
            üí® <strong>Wind Speed:</strong> ${wind} m/s
          `;
        } else {
          resultDiv.className = "error";
          resultDiv.innerHTML = "City not found!";
        }
      } catch (error) {
        resultDiv.className = "error";
        resultDiv.innerHTML = " Error fetching data.";
      }
    }
  </script>

</body>
</html>

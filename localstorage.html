<!DOCTYPE html>
<html>
  <head>
    <title>Local Storage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: aquamarine;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .storage-container {
        width: 90%;
        max-width: 400px;
        background-color: rgb(147, 147, 226);
        border: 2px solid black;
        padding: 30px;
        border-radius: 10px;
        box-sizing: border-box;
      }

      .storage-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid black;
        font-size: 16px;
      }

      input[type="button"] {
        padding: 12px;
        margin: 5px;
        width: 45%;
        max-width: 150px;
        background-color: rgb(9, 199, 9);
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: red;
        color: white;
      }

      .bottom-bar {
        margin-top: 30px;
        text-align: center;
      }

      .back-button {
        padding: 12px 24px;
        background-color: blue;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #0681d3;
      }

      @media screen and (max-width: 500px) {
        input[type="button"] {
          width: 100%;
          margin: 8px 0;
        }

        .back-button {
          width: 100%;
          margin-top: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="storage-container">
      <h1>Local Storage</h1>
      <label for="nid">Name</label>
      <input type="text" name="hname" id="nid" placeholder="Enter Name" />
      <label for="aid">Password</label>
      <input type="password" name="hpas" id="aid" placeholder="Enter Password" />
      <div style="text-align: center;">
        <input type="button" value="Save" onclick="saveof()" />
        <input type="button" value="Load" onclick="loadof()" />
      </div>
    </div>

    <div class="bottom-bar">
      <input
        onclick="location.href='index.html'"
        value="Back"
        class="back-button"
      />
    </div>

    <script>
      function saveof() {
        var Username = document.getElementById("nid").value;
        var Age = document.getElementById("aid").value;
        localStorage.setItem("name", Username);
        localStorage.setItem("age", Age);
        alert("Username and Password Saved Successfully!");
      }

      function loadof() {
        var name1 = localStorage.getItem("name");
        var age1 = localStorage.getItem("age");

        if (name1 && age1) {
          alert(`Username: ${name1} and Password: ${age1} Stored Successfully!`);
        } else {
          alert("No Data Found! Please Try Again!");
        }
      }
    </script>
  </body>
</html>
